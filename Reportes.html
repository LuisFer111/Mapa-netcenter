<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Documentos - NetCenter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f5;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
        }
        h2 {
            color: #2c3e50;
            font-size: 22px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #visor-container {
            display: none;
            margin: 20px auto;
            width: 60%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“‚ Reportes y Documentos</h1>
    </header>
    
    <section>
        <h2>ðŸ“œ Selecciona un documento para visualizar</h2>
        <p>Haz clic en un documento para previsualizarlo o descargarlo.</p>
        
        <button onclick="verDocumento('documentos/reporte_ventas.docx')">ðŸ“„ Reporte de Ventas</button>
        <button onclick="verDocumento('documentos/Coeficiente_de_GINI_Febrero.docx')">ðŸ“Š AnÃ¡lisis Gini</button>
        <button onclick="verDocumento('documentos/SKAL.docx')">ðŸ“‚ Documentos Adicionales</button>
    </section>
    
    <div id="visor-container">
        <h3>ðŸ“‘ Vista previa del documento</h3>
        <iframe id="visor"></iframe>
        <br>
        <button id="btnDescargar" onclick="descargarDocumento()" style="display: none; background-color: #27ae60;">â¬‡ Descargar Documento</button>
    </div>
    
    <footer>
        <p>&copy; 2024 NetCenter - Todos los derechos reservados</p>
    </footer>

    <script>
        let docActual = "";
        
        function verDocumento(ruta) {
            docActual = window.location.origin + '/' + ruta;
            var visor = document.getElementById('visor');
            var visorContainer = document.getElementById('visor-container');
            var btnDescargar = document.getElementById('btnDescargar');
            
            visor.src = 'https://view.officeapps.live.com/op/embed.aspx?src=' + encodeURIComponent(docActual);
            
            visorContainer.style.display = "block";
            btnDescargar.style.display = "block";
        }
        
        function descargarDocumento() {
            if (docActual) {
                window.open(docActual, '_blank');
            }
        }
    </script>
</body>
</html>
