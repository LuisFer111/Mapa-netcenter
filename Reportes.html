<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Documentos - NetCenter</title>
    <style>
        /* Animaci√≥n del fondo */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
            background: url("https://luisfer111.github.io/Netcenter/imagenes/fondo.jpeg");
            background-size: cover;
            animation: backgroundAnimation 60s infinite alternate;
            text-align: center;
            color: white;
        }  

        header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Logo */
        .logo-container {
            margin-top: 10px;
            text-align: center;
        }

        .logo-container img {
            width: 320px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        /* Contenedor principal (AHORA SIN ESTIRARSE M√ÅS DE LO NECESARIO) */
        main {
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 60%;
            max-width: 600px; /* Evita que la caja crezca demasiado */
        }

        h2 {
            color: white;
            font-size: 22px;
        }

        /* Botones */
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Contenedor del visor de documentos */
        #visor-container {
            display: none;
            margin: 20px auto;
            width: 60%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Footer sin fondo negro */
        footer {
            margin-top: auto; /* Se mantiene abajo sin ser una franja */
            padding: 10px;
            font-size: 14px;
            text-align: center;
            background: none; /* Elimina el fondo negro */
            color: white; /* Solo deja las letras blancas */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://luisfer111.github.io/Netcenter/ntc.png" alt="NetCenter Logo">
            </a>
        </div>
    </header>
    
    <main>
        <h2>üìÇ Reportes y Documentos</h2>
        <p>Haz clic en un documento para previsualizarlo o descargarlo.</p>
        
        <button onclick="verDocumento('documentos/reporte_ventas.docx', '')">üìÑ Reporte de Ventas</button>
        <button onclick="verDocumento('https://docs.google.com/document/d/1BemEkXiS5MzJugnjtFNYs75eAKMeEPch/preview', 'documentos/Coeficiente_de_GINI_Febrero.docx')">üìä An√°lisis Gini</button>
        <button onclick="verDocumento('https://docs.google.com/document/d/1aAm2xboXF-cQJBfAPODsD_v4_QfTIYcg/preview', 'documentos/SKAL.docx')">üìÇ Documentos Adicionales</button>
    </main>
    
    <div id="visor-container">
        <h3>üìë Vista previa del documento</h3>
        <iframe id="visor"></iframe>
        <br>
        <button id="btnDescargar" onclick="descargarDocumento()" style="display: none; background-color: #27ae60;">‚¨á Descargar Documento</button>
    </div>
    
    <footer>
        <p>&copy; 2025 NetCenter - Todos los derechos reservados</p>
    </footer>

    <script>
        let docDescargar = "";
        
        function verDocumento(visorUrl, descargaUrl) {
            var visor = document.getElementById('visor');
            var visorContainer = document.getElementById('visor-container');
            var btnDescargar = document.getElementById('btnDescargar');
            
            visor.src = visorUrl;
            docDescargar = descargaUrl;
            
            visorContainer.style.display = "block";
            btnDescargar.style.display = docDescargar ? "block" : "none";
        }
        
        function descargarDocumento() {
            if (docDescargar) {
                window.open(docDescargar, '_blank');
            }
        }
    </script>
</body>
</html>
