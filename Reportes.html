<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Documentos - NetCenter</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e1e1e, #2c3e50);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            text-align: center;
            color: white;
        }

        header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out forwards;
        }

        /* Estilos del logo */
        .logo-container {
            margin-top: 10px;
            text-align: center;
        }

        .logo-container img {
            width: 320px;
            height: auto;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        section {
            margin: 20px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            width: 60%;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        h2 {
            color: white;
            font-size: 22px;
        }

        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #visor-container {
            display: none;
            margin: 20px auto;
            width: 60%;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="https://luisfer111.github.io/Netcenter/ntc.png" alt="NetCenter Logo">
            </a>
        </div>
    </header>
    
    <section>
        <h2>ðŸ“‚ Reportes y Documentos</h2>
        <p>Haz clic en un documento para previsualizarlo o descargarlo.</p>
        
        <button onclick="verDocumento('documentos/reporte_ventas.docx', '')">ðŸ“„ Reporte de Ventas</button>
        <button onclick="verDocumento('https://docs.google.com/document/d/1BemEkXiS5MzJugnjtFNYs75eAKMeEPch/preview', 'documentos/Coeficiente_de_GINI_Febrero.docx')">ðŸ“Š AnÃ¡lisis Gini</button>
        <button onclick="verDocumento('https://docs.google.com/document/d/1aAm2xboXF-cQJBfAPODsD_v4_QfTIYcg/preview', 'documentos/SKAL.docx')">ðŸ“‚ Documentos Adicionales</button>
    </section>
    
    <div id="visor-container">
        <h3>ðŸ“‘ Vista previa del documento</h3>
        <iframe id="visor"></iframe>
        <br>
        <button id="btnDescargar" onclick="descargarDocumento()" style="display: none; background-color: #27ae60;">â¬‡ Descargar Documento</button>
    </div>
    
    <footer>
        <p>&copy; 2025 NetCenter - Todos los derechos reservados</p>
    </footer>

    <script>
        let docDescargar = "";
        
        function verDocumento(visorUrl, descargaUrl) {
            var visor = document.getElementById('visor');
            var visorContainer = document.getElementById('visor-container');
            var btnDescargar = document.getElementById('btnDescargar');
            
            visor.src = visorUrl;
            docDescargar = descargaUrl;
            
            visorContainer.style.display = "block";
            btnDescargar.style.display = docDescargar ? "block" : "none";
        }
        
        function descargarDocumento() {
            if (docDescargar) {
                window.open(docDescargar, '_blank');
            }
        }
    </script>
</body>
</html>
